<div data-ns-test="block-inline-button">     <div><button>Test1</button>     <button>Test2</button>     Answer: Inline </div>

	<div data-ns-test="block-inline-h1">    <div> <h1>Test1</h1>     <h1>Test2</h1>     Answer: block </div>
	<div data-ns-test="block-inline-sup">    <div> <sup>Test1</sup>     <sup>Test2</sup>     Answer: Inline </div>
	<div data-ns-test="block-inline-sub">     <div><sub>Test1</sub>     <sub>Test2</sub>     Answer: Inline </div>
